<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let opt;
        do {
            let opt = prompt('Choose an option: \n1. Add Numbers \n2. Check Even \n3. Exit');
        switch (opt) {
            case '1':
                alert('You choose option 1');
                break;
        
            default:
                alert('Not a valid option. Enter a number between 1 to 3')
                break;
            }
        } while (opt != '3');
    </script>
    
</body>
</html>
